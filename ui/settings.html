<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="themes/dark.css">
    <link id="theme-css" rel="stylesheet" href="">
    <script defer src="script.js"></script>
    <script>window.page = "settings";</script>
</head>
<body>
    <div class="sidebar">
        <button id="btn-home" title="Home">
            <img src="img/svg/home.svg" alt="Home" width="24" height="24">
        </button>
        <button id="btn-new-window" title="Open New Window">
            <img src="img/svg/window.svg" alt="Open New Window" width="24" height="24">
        </button>
        <button id="btn-github" title="GitHub" class="bottom-button">
            <img src="img/svg/github.svg" alt="GitHub" width="24" height="24">
        </button>
    </div>
    <div class="content">
        <h1>Settings</h1>
        <p>This page is still W.I.P.</p>
        <p>Expect some bugs and changes. Themes currently do not persist through full restarts.</p>

        <hr class="settings-divider">

        <!-- Theme Header -->
        <div class="section-header">
            <img src="img/svg/brush.svg" alt="Theme" class="section-icon">
            <span class="section-title">Theme</span>
        </div>

        <div class="setting-group">
            <label for="theme-select">Select Theme:</label>
            <select id="theme-select">
                <!-- Options will be dynamically loaded -->
            </select>
        </div>

        <div class="setting-group">
            <label>
                <input type="checkbox" id="system-theme-toggle">
                Follow system theme (ignores selected theme)
            </label>
        </div>

        <hr class="settings-divider">

        <!-- Custom CSS Header -->
        <div class="section-header">
            <img src="img/svg/code.svg" alt="Custom CSS" class="section-icon">
            <span class="section-title">Custom CSS</span>
        </div>

        <div class="setting-group">
            <label for="custom-css-input">Enter CSS overrides:</label>
            <textarea id="custom-css-input" placeholder="e.g., body { font-size: 18px; } /* This is a placeholder and is non-functional. */"></textarea>
        </div>
    </div>
</body>
</html>
